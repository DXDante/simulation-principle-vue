  import { render, h, Text, Fragment, reactive, ref, Teleport } from '../../packages/runtime-dom/dist/runtime-dom.js'

  // ------------------------------------------------ 测试 Component Teleport ------------------------------------------------
  const c1 = {
    props: { text: String },
    setup: (proxy) => () => h('div', proxy.text)
  }

  render(h(Teleport, { to: '#root' }, h(c1, { text: '初次 - 渲染 (app 中挂载 Teleport 组件, 真实渲染组件内容渲染到指定位置)' })), app)

  setTimeout(() => {
    render(h(Teleport, { to: '#root2' }, h(c1, { text: '更新 - 渲染 (app 中挂载 Teleport 组件, 真实渲染组件内容渲染到指定位置)' })), app)
